    .carousel {
  position: relative;
  width: 100%;
  max-width: 600px; /* Adjust as needed */
  margin: 0 auto;
  overflow: hidden; /* Hide overflow to only show one image at a time */
}

.carousel-images {
  display: flex;
  transition: transform 2s ease-in-out; /* Smooth transition */
  width: 300%; /* 100% * number of images (3 images) */
  transform: translateX(0); /* Start at the first image */
}

.carousel-images img {
  width: 33.333%; /* Each image takes 100% of the carousel's width */
  height: 20rem; /* Increase height if needed */
  object-fit: cover; /* Ensures the image covers the div without distortion */
  border-radius: 0.75rem; /* Optional: for rounded corners */
}

 .btn-answer {
      background-color: #f97316; /* Default orange color */
    }

  <script>
 document.addEventListener('DOMContentLoaded', () => {
  const carouselImages = document.querySelector('.carousel-images');
  const buttons = document.querySelectorAll('.btn-answer');
  let currentIndex = 0;
  const images = carouselImages.children.length;
  let canChangeImage = true; // Flag to control image changes

  // Correct answers for each image
  const correctAnswers = {
    0: 'REDUCE',
    1: 'REUSE',
    2: 'RECYCLE'
  };

  // Function to show the next image
  const showNextImage = () => {
    if (canChangeImage && currentIndex < images - 1) {
      canChangeImage = false; // Prevent further changes until transition ends
      currentIndex += 1;
      console.log(`Moving to image index: ${currentIndex}`); // Debugging

      // Disable transition for immediate move, force reflow, then re-enable transition
      carouselImages.style.transition = 'none'; // Disable transition
      carouselImages.style.transform = `translateX(-${currentIndex * 33.333}%)`;
      carouselImages.offsetHeight; // Force reflow

      // Re-enable transition
      carouselImages.style.transition = 'transform 2s ease-in-out';

      // Reset button colors
      resetButtons();

      // Set timeout to allow image change after transition
      setTimeout(() => {
        canChangeImage = true;
      }, 2000); // Match this duration with CSS transition duration (2 seconds)
    }
  };

  // Function to reset button colors
  const resetButtons = () => {
    buttons.forEach(btn => {
      btn.classList.remove('correct', 'incorrect');
      btn.classList.add('default');
    });
  };

  // Button Click Event for Correct/Incorrect Answer
  buttons.forEach(button => {
    button.addEventListener('click', () => {
      // Get the correct answer for the current image
      const correctAnswer = correctAnswers[currentIndex];
      console.log(`Current answer: ${correctAnswer}`); // Debugging
      console.log(`Clicked button: ${button.innerText.trim()}`); // Debugging

      // Check if the clicked button's text matches the correct answer
      if (button.innerText.trim() === correctAnswer) {
        button.classList.add('correct');
        button.classList.remove('default', 'incorrect');
        setTimeout(() => {
          showNextImage();
        }, 500); // Delay to show button color change before moving to next image
      } else {
        button.classList.add('incorrect');
        button.classList.remove('default', 'correct');
      }
    });
  });
});


  </script>
